
<form #SignUpForm = "ngForm">
  <div class="form-group" class="col-4">
      <label>Name</label>
        <input type="text"  class="form-control" id="InputName"  placeholder="Enter Name" name="name" >
  </div>
        <div class="form-group" class="col-4">
          <label>Email address</label>
          <input type="email"  class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="Email" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

            <div class="form-group" class="col-4">
              <label>Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
                  <div class="form-group form-check" >
                    &nbsp;&nbsp;&nbsp;&nbsp;<input class="col-4" type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1">Remember me</label>
                  </div>
                        <div class="form-group" class="col-4">
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <h6>Already Have An Account?</h6><button class="btn btn-success">Login</button>
                        </div>
</form>
