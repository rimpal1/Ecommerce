
<form #SignUpForm = "ngForm" (ngSubmit)="signUpUser(SignUpForm)">
  <div class="form-group" class="col-4">
      <label for="InputName">Name</label>
        <input type="text"  class="form-control" id="InputName" name="name" ngModel= "name" placeholder="Enter Name"  >
  </div>
        <div class="form-group" class="col-4">
          <label for="InputEmail1">Email address</label>
          <input type="email"  class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="Email" ngModel= "Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

            <div class="form-group" class="col-4">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
                  <div class="form-group form-check" >
                    &nbsp;&nbsp;&nbsp;&nbsp;<input class="col-4" type="checkbox" class="form-check-input" id="Check1">
                    <label class="form-check-label" for="Check1" >Remember me</label>
                  </div>
                        <div class="form-group" class="col-4">
                          <button class="btn btn-primary">Submit</button>
                          <h6>Already Have An Account?</h6><button class="btn btn-success">Login</button>
                        </div>
</form>

{{SignUpForm.value | json}}
